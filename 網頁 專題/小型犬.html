<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小型犬品種</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #EAEAEA;
      color: #000000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #001F3F;
    }
    
    .logo-container {
      display: flex;
      align-items: center;
    }
    
    .logo {
      height: 50px;
      margin-right: 10px;
    }
    
    .site-title {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
      color: #ffffff;
    }
    
    .dog-section {
      padding: 20px;
      flex: 1;
      text-align: center;
    }
    
    .section-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #000000;
      text-align: center;
    }
    
    .info-item {
      margin-bottom: 10px;
    }
    
    .dog-grid {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    
    .dog-item {
      text-align: center;
      width: 400px; /* 調整犬種區塊的寬度 */
      margin-bottom: 20px;
    }
    
    .dog-image {
      width: 100%; /* 讓圖片寬度充滿父容器 */
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .dog-button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #001F3F;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .dog-button:hover {
      background-color: #FF7F50;
    }
    
    .footer-section {
      text-align: center;
      padding: 10px;
      background-color: #001F3F;
      color: #ffffff;
    }
    
    /* 返回按鈕 */
    .back-button {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: #ffffff;
      background-color: #001F3F;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
      position: absolute;
      top: 100px;
      left: 20px;
    }
    
    .back-button:hover {
      background-color: #FF7F50;
    }

    /* HOME按鈕 */
    .nav-menu {
      list-style-type: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    
    .nav-item {
      margin-right: 20px;
    }
    
    .nav-item a {
      color: #ffffff; /* 白色文字 */
      text-decoration: none;
      font-size: 16px;
      padding: 5px 10px; /* 增加填充以改善可點擊區域 */
    }
    
    .nav-item a:hover {
      color: #FF7F50; /* 當滑鼠懸停時更改文字顏色為橙色 */
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="" alt="" class="logo">
      <h1 class="site-title">DOG BREEDS UNIVERSE</h1>
    </div>
    <nav>
      <ul class="nav-menu">
        <li class="nav-item"><a href="主頁.html">Home</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="dog-section">
      <h2 class="section-title">小型犬品種</h2>
      <a href="狗狗列表.html" class="back-button">返回</a>
      <div class="dog-grid">
        <div class="dog-item">
          <img src="狗狗圖片/馬爾濟斯.jpg" alt="Maltese" class="dog-image">
          <h3>馬爾濟斯</h3>
          <a href="dog list/馬爾濟斯.html" class="dog-button">了解更多</a>
        </div>
        <div class="dog-item">
          <img src="狗狗圖片/臘腸犬.webp" alt="Dachshund" class="dog-image">
          <h3>臘腸犬</h3>
          <a href="dog list/臘腸犬.html" class="dog-button">了解更多</a>
        </div>
        <div class="dog-item">
          <img src="狗狗圖片/約克夏.jpg" alt="Yorkshire Terrier" class="dog-image">
          <h3>約克夏</h3>
          <a href="dog list/約克夏.html" class="dog-button">了解更多</a>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer-section">
    <p>&copy; 2024 狗品種宇宙. All rights reserved.</p>
  </footer>
</body>
</html>
