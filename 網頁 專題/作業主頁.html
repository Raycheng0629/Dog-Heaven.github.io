<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>網頁程式設計-作業存放區</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #EAEAEA;
      color: #000000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #001F3F;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo {
      height: 50px;
      margin-right: 10px;
    }

    .site-title {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
      color: #ffffff;
    }

    .content-section {
      padding: 40px;
      background-color: #FFFFFF;
      text-align: center;
      width: 100%;
      max-width: 800px;
      margin: auto;
      margin-top: 100px;
      border-radius: 10px;
    }

    .section-title {
      font-size: 32px;
      margin-bottom: 30px;
      color: #000000;
    }

    .file-list {
      text-align: left;
      margin-top: 40px;
    }

    .file-item {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }

    .file-item a {
      text-decoration: none;
      color: #001F3F;
      font-weight: bold;
    }

    .file-item a:hover {
      color: #FF7F50;
    }

    .back-button {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: #ffffff;
      background-color: #001F3F;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
      position: absolute;
      top: 100px;
      left: 20px;
    }

    .back-button:hover {
      background-color: #FF7F50;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="" alt="" class="logo">
      <h1 class="site-title">DOG BREEDS UNIVERSE</h1>
    </div>
  </header>

  <main>
    <section class="content-section">
      <a href="主頁.html" class="back-button">返回</a>
      <h2 class="section-title">網頁程式設計-作業存放區</h2>
      <div class="file-list">
        <div class="file-item">
          <a href="作業夾層/項目清單編號.html">製作項目清單</a>
        </div>
        <div class="file-item">
          <a href="作業夾層/表格、嵌入圖片.html">製作表格、嵌入圖片</a>
        </div>
        <div class="file-item">
          <a href="作業夾層/表單.html">製作輸入表單</a>
        </div>
        <div class="file-item">
          <a href="作業夾層/CSS BOX Model.html">CSS BOX Model</a>
        </div>
        <div class="file-item">
          <a href="作業夾層/CSS應用在表格資料.html">CSS 應用在表格資料</a>
        </div>
        <div class="file-item">
          <a href="作業夾層/設計網頁動畫.html">CSS設計網頁動畫</a>
        </div>
      
        <!-- 預留更多文件項目可以在這裡添加 -->
      </div>
    </section>
  </main>

  <footer class="footer-section">
  </footer>
</body>
</html>
